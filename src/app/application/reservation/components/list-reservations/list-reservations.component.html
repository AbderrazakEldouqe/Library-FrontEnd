<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist" style="border-color: transparent;">
        <li class="nav-item">
          <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all"
             aria-selected="true">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="retard-tab" data-toggle="tab" href="#retard" role="tab" aria-controls="retard"
             aria-selected="false">Retard</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
          <div class="">
            <app-list-reservations-all [allReservations]="allReservations"

            ></app-list-reservations-all>
          </div>
        </div>
        <div class="tab-pane fade" id="retard" role="tabpanel" aria-labelledby="retard-tab">
          <div class="">
            <app-list-reservations-retard-retour [delayedReservations]="delayedReservations"></app-list-reservations-retard-retour>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
