<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <!-- Card header -->
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">List</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-primary" id="btn_back" (click)="create()">new</button>
            </div>
          </div>
        </div>
        <!-- Light table -->
        <div class="table-responsive">
          <table class="table align-items-center table-flush table-striped">
            <thead class="thead-light">
            <tr>
              <th>id</th>
              <th>name</th>
              <th class="text-center">book count</th>
              <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="list">
            <tr *ngFor="let categorie of categories; trackBy: trackById">
              <td>{{categorie.id}}</td>
              <td>{{categorie.name}}</td>
              <td class="text-center">{{categorie.books_count}}</td>

              <td class="table-actions text-center">
                <button (click)="edit(categorie)" class="table-action icons" data-toggle="tooltip"
                        data-original-title="Edit product">
                  <i class="fas fa-user-edit"></i>
                </button>
                <button (click)="delete(categorie)" class="table-action table-action-delete icons" data-toggle="tooltip"
                        data-original-title="Delete product">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- Card footer -->
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
