<app-header-adherent [name]="'Reservations Book'" [option]="'List'"></app-header-adherent>
<div class="container-fluid mt--6 disable-text-selection">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-12">
              <div class="">
                <a class="btn pt-0 pl-0 d-inline-block d-md-none" data-toggle="collapse" href="#displayOptions"
                   role="button" aria-expanded="true" aria-controls="displayOptions">
                  Display Options
                  <i class="simple-icon-arrow-down align-middle"></i>
                </a>
                <div class="collapse d-md-block" id="displayOptions">
                  <div class="d-block d-md-inline-block">
                    <div class="btn-group float-md-left mr-1 mb-1">
                      <button class="btn btn-outline-dark btn-xs dropdown-toggle" type="button"
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Order By
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                      </div>
                    </div>
                    <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                      <input
                        type="text"
                        name="search"
                        class="form-control"
                        placeholder="Search..."
                        [(ngModel)]="filter">
                    </div>
                  </div>
                  <div class="float-md-right">
                    <div class="row">
                      <div class="col-md-8"><span class="text-muted text-small">Displaying 1-10 of 210 items </span>
                      </div>
                      <div class="col-md-4"><select (change)="onTableSizeChange($event)" class="form-control w-30">
                        <option *ngFor="let size of tableSizes" [ngValue]="size">
                          {{ size }}
                        </option>
                      </select></div>
                    </div>


                  </div>
                </div>
              </div>
              <div class="separator mb-5"></div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row list disable-text-selection" data-check-all="checkAll">

            <div *ngFor="let book of books | filter: filter | paginate: config;trackBy: trackById;"
                 class="col-xl-3 col-lg-4 col-12 col-sm-6 mb-4">
              <app-card-reserve-book [book]="book" (reserveBookEvent)="reserveBook($event)"></app-card-reserve-book>
            </div>

            <div class="col-12">
              <nav class="mt-4 mb-3">
                <ul class="pagination justify-content-center mb-0">
                  <app-paginations (pageChange)="config.currentPage=$event"></app-paginations>
                </ul>
              </nav>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
