<div class="row my-3">
  <div class="col-md-6">
    <h2>List Of Tasks</h2>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-primary"  id="btn_new" (click)="create()"  >new</button>
  </div>
</div>

<table class="table table-striped table-bordered table-sm row-border hover">
  <thead>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>description</th>
    <th class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks; trackBy: trackById">
    <td>{{task.id}}</td>
    <td>{{task.title}}</td>
    <td>{{task.description}}</td>
    <td class="text-right">
      <!--      {{group.website}}-->
      <button (click)="edit(task)"  class="btn btn-success mr-2">Edit</button>
      <button (click)="delete(task)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
