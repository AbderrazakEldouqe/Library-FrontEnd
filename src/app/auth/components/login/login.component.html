<div class="bg-default">
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 ">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Welcome To Library Books!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
              <div class="btn-wrapper text-center">
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group mb-3">
                  <div class="input-group ">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input formControlName="email"
                           type="text"
                           [ngClass]="{
               'is-valid': loginForm.get('email').valid,
               'is-invalid': loginForm.get('email').invalid && (loginForm.get('email').touched || (loginForm.get('email').dirty))
               }"
                           class="form-control" placeholder="Email">
                    <div
                      *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched) || (loginForm.get('email').dirty)"
                      class="invalid-feedback">
                      <div *ngIf="loginForm.get('email').getError('required')">this field is required</div>
                      <div *ngIf="loginForm.get('email').getError('email')">this field should be email address</div>
                    </div>
                  </div>

                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input formControlName="password"
                           type="password"
                           [ngClass]="{
               'is-valid': loginForm.get('password').valid,
               'is-invalid': loginForm.get('password').invalid && (loginForm.get('password').touched || (loginForm.get('password').dirty))
               }"
                           name=""
                           id="password"
                           class="form-control"
                           placeholder="Password">
                    <div
                      *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched) || (loginForm.get('password').dirty)"
                      class="invalid-feedback">
                      <div *ngIf="loginForm.get('password').getError('required')">this field is required</div>
                      <div *ngIf="loginForm.get('password').getError('minlength')">this field should be 8 caracters</div>
                      <div *ngIf="loginForm.get('password').getError('maxlength')">this field should be 8 caracters</div>
                    </div>
                  </div>

                </div>
                <!--                <div class="form-group">-->
                <!--                  <div class="input-group ">-->
                <!--                    <div class="input-group-prepend">-->
                <!--                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>-->
                <!--                    </div>-->

                <!--                    <input type="text" class="form-control is-invalid" id="validationDefault05" placeholder="Zip" required>-->
                <!--                    <div class="invalid-feedback">-->
                <!--                      <div>Please provide a valid city.</div>-->
                <!--                      <div>Please provide a valid city.</div>-->
                <!--                      <div>Please provide a valid city.</div>-->
                <!--                    </div>-->
                <!--                  </div>-->
                <!--                </div>-->
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary my-4" [disabled]="loginForm.invalid">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" onclick="return false;" class="text-light"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a routerLink="/auth/register" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            &copy; 2020 <a href="#" onclick="return false;" class="font-weight-bold ml-1" >Hero</a>
          </div>
        </div>

      </div>
    </div>
  </footer>
</div>
