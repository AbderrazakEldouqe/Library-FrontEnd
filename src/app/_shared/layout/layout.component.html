<!-- Sidenav -->
<nav class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white" id="sidenav-main">
  <div class="">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header d-flex align-items-center">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <a class="navbar-brand text-center" href="#">
              <img src="assets/img/brand/blue.png" class="navbar-brand-img" alt="..." style="max-width: none;">
            </a>
          </div>
        </div>

        <!--      <div class="ml-auto">-->
        <!--        &lt;!&ndash; Sidenav toggler &ndash;&gt;-->
        <!--        <div class="sidenav-toggler d-none d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main">-->
        <!--          <div class="sidenav-toggler-inner">-->
        <!--            <i class="sidenav-toggler-line"></i>-->
        <!--            <i class="sidenav-toggler-line"></i>-->
        <!--            <i class="sidenav-toggler-line"></i>-->
        <!--          </div>-->
        <!--        </div>-->
        <!--      </div>-->
      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let nav of navigations">
              <a *ngIf="nav.children.length==0"  class="nav-link" href="#" routerLink="{{nav.url}}" >
                <i class="ni ni-archive-2 text-green"></i>
                <span class="nav-link-text">{{nav.title}}</span>
              </a>

              <div *ngIf="nav.children.length>0" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a *ngFor="let subnav of nav.children" class="dropdown-item" href="#">{{subnav.title}}</a>
              </div>
              <a *ngIf="nav.children.length>0" class="nav-link active" href="#navbar-{{nav.title}}" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="navbar-{{nav.title}}">
                <i class="ni ni-shop text-primary"></i>
                <span class="nav-link-text">{{nav.title}}</span>
              </a>
              <div *ngIf="nav.children.length>0" class="collapse show" id="navbar-{{nav.title}}">
                <ul class="nav nav-sm flex-column">
                  <li class="nav-item" *ngFor="let subnav of nav.children">
                    <a href="#" routerLink="{{subnav.url}}" class="nav-link">{{subnav.title}}</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <!-- Divider -->
          <hr class="my-3">

        </div>
      </div>
    </div>
  </div>

</nav>
<!-- Main content -->
<div class="main-content" id="panel">
  <app-navbar [name]="currentUser?.name" (logoutEvent)="logout()"></app-navbar>
  <div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
